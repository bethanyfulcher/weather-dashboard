<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>
    <header class="col-12">
        Weather Dashboard
    </header>
    
    <main class="row border rounded">
        <!-- search engine -->
        <section class="col-3 search">
            <h3>Search for a City:</h3>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="input">
                <button id="searchBtn" class="btn bg-primary" type="button"><span class="fa fa-search"></span></button>
              </div>
              <ul id="searches"></ul>
            </section>
            <!-- Forecast -->
            <section class="col-9 weather">
                <div class="border rounded today">
                    <h1 class="city"><span id="city"></span> <span id="todaysDate"></span> <span id="todayIcon"></span></h1>
                    <p>Temperature: <span id="temperature"></span></p>
                    <p>Humidity: <span id="humidity"></span></p>
                    <p>Windspeed: <span id="windspeed"></span></p>
                    <p>UV Index: <span id="UVindex"></span></p>
                </div>
                
                <h2 class="forecastTitle">5-Day Forecast:</h2>

                <div class="row justify-content-evenly" id = "forecast">
            </div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
